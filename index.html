<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list" id="todo-tasks"></div>
        </div>
        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="task-list" id="doing-tasks"></div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" id="done-tasks"></div>
        </div>
    </div>
    <div class="add-button-container">
        <button id="add-task-button">Add Task</button>
    </div>
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2 class="modal-heading">Add Your Task</h2> <!-- Add the heading -->
            <input type="text" id="task-title-input" placeholder="Enter task title">
            <button id="submit-task-button">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
